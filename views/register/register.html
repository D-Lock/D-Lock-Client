<div class="container">
  <form>
    <div class="row">
      <div class="five columns">
        <label for="Email">Email</label>
        <input class="u-full-width" type="email" placeholder="Email" id="Email" ng-model="registerCreds.email">
      </div>
      <div class="five columns">
        <label for="Username">Password</label>
        <input class="u-full-width" type="password" placeholder="Password" id="Password" ng-model="registerCreds.password">
      </div>
      <div class="two columns">
        <label for="exampleEmailInput">&nbsp;</label>
        <input class="button-primary" type="submit" value="Sign Up" ng-click="signup()">
      </div>
      <div class="twelve columns" ng-bind="errorText"></div>
    </div>
  </form>
</div>
