<div class="container">
  <form>
    <div class="row">
      <div class="five columns">
        <label for="Email">Email</label>
        <input class="u-full-width" type="email" placeholder="Email" id="Email" ng-model="loginCreds.email">
      </div>
      <div class="five columns">
        <label for="Username">Password</label>
        <input class="u-full-width" type="password" placeholder="Password" id="Password" ng-model="loginCreds.password">
      </div>
      <div class="two columns">
        <label>&nbsp;</label>
        <input class="button-primary" type="submit" value="Login" ng-click="login()">
      </div>
      <div class="row">
        <div class="five columns">
          <input class="button-primary u-full-width" type="submit" value="Register" ui-sref="register">
        </div>
        <div class="five columns">
          <input class="button-primary u-full-width" type="submit" value="Forgot Password?" ui-sref="forgot">
        </div>
      </div>
    </div>
  </form>
</div>
